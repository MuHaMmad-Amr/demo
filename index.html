<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />

  <body>
    <div class="container my-5">
      <div class="card-text text-center w-75 m-auto py-5">
        <h1>Smart Login System</h1>
        <input
          id="emailSignIn"
          type="email"
          placeholder="Enter Your email"
          class="form-control bg-transparent my-3"
        />
        <input
          id="passwordSignIn"
          type="password"
          placeholder="Enter Your password"
          class="form-control my-3 bg-transparent"
        />
        <div id="view"></div>
        <button
          id="loginBtn"
          class="btn btn-outline-info my-3 p-3 position-relative"
        >
          <a
            id="linkTag"
            class="position-absolute top-0 end-0 start-0 mt-1"
            href="./home.html"
            >login</a
          >
        </button>
        <p class="text-white">
          Donâ€™t have an account? <a href="./Signup.html">Sign Up</a>
        </p>
      </div>
    </div>
    <!-- =========== JS Link ========== -->

    <script src="./JS/index.js"></script>
  </body>
</html>
