<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- =========== Bootstrap Link ========== -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <!-- =========== CSS Link ========== -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card-text text-center w-75 m-auto py-5">
        <h1>Smart Login System</h1>
        <input
          id="nameSignUp"
          type="text"
          placeholder="Enter Your name"
          class="form-control bg-transparent my-3"
        />
        <input
          id="emailSignUp"
          type="email"
          placeholder="Enter Your email"
          class="form-control bg-transparent my-3"
        />
        <input
          id="passwordSignUp"
          type="password"
          placeholder="Enter Your password"
          class="form-control mt-3 bg-transparent"
        />
        <div id="view" ></div>
        <button
          id="signUpBtn"
          onclick="signUp()"
          class="btn btn-outline-info my-3"
        >
          Sign Up
        </button>
        <p class="text-white">
          You have an account? <a href="./index.html">Sign in</a>
        </p>
      </div>
    </div>
    <!-- =========== JS Link ========== -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
